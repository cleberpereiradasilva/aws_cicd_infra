name: Terraform Deploy Dev

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan \
          -var "stage=dev" \
          -var "aws_dev_region=${{ secrets.AWS_DEV_REGION }}" \
          -var "aws_dev_access_key=${{ secrets.AWS_DEV_ACCESS_KEY_ID }}" \
          -var "aws_dev_secret_key=${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}" \
          -var "aws_cdk_dev_s3=${{ secrets.AWS_CDK_DEV_S3 }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var "stage=dev" \
          -var "aws_dev_region=${{ secrets.AWS_DEV_REGION }}" \
          -var "aws_dev_access_key=${{ secrets.AWS_DEV_ACCESS_KEY_ID }}" \
          -var "aws_dev_secret_key=${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}" \
          -var "aws_cdk_dev_s3=${{ secrets.AWS_CDK_DEV_S3 }}"
